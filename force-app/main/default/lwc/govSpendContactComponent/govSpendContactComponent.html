<template>
    <lightning-card title="GovSpend Search Sync" icon-name="custom:custom14">
      
      <div class="slds-m-around_medium">
        <template if:true={credits}>
          <lightning-icon icon-name="utility:warning" alternative-text="Warning!" variant="warning" title="warning variant small" size="small"></lightning-icon> This search will use {credits} credits.
        </template>
       <!-- <p>Hello, {greeting}!</p> -->
        <lightning-combobox
        name="progress"
        label="Search Name"
        value={value}
        placeholder="Select Search"
        options={options}
        onchange={handleChange} ></lightning-combobox>
<br/>
        <lightning-button variant="brand" label="Sync" title="Sync" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <p>Selected value is: {value}</p>
      <!--  <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input> -->
      </div>
    </lightning-card>
  </template>
